<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ZuriconGen Forgotten Password Page</title>
  </head>
  <body>
    <div class="forgottenpassword_container">
      <nav>
        <div class="logo">
          <a href="">
            <img src="./images/Group 100.png" alt="" />
            <h2>Zuricon<span>Gen</span></h2>
          </a>
        </div>

        <div class="login">
          <a href="#">Log in</a>
        </div>
      </nav>

      <!-- PasswordPage-section -->
      <div class="body__content">
        <div class="first__section">
          <img
            src="./images/Desktop forgot password.png"
            alt=""
            class="worried-face"
          />
        </div>

        <div class="second__section">
          <form>
            <div class="form__content">
              <div class="worried-face">
                <img src="./images/Forgot password worried Face.svg" alt="" />
              </div>
              <h1>Forgotten Password?</h1>
              <p class="top_p">
                Enter email address used creating your account to request
                password reset
              </p>

              <div class="input">
                <label for="email">Email Address:</label>
                <input type="email" placeholder="olamidedavid@yahoo.com" />
              </div>

              <button>Reset password</button>

              <p class="bottom_p">
                If the message isn't there, keep in mind to check the spam
                folder
              </p>
            </div>
          </form>
        </div>
      </div>

      <p class="footer">
        Having trouble resetting your password? please let us know and we'll
        help
      </p>
    </div>
    <script src="./navbar_unauthenticated/script.js"></script>
  </body>
</html>
