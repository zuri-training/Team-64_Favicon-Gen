<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v4.7.0/css/font-awesome-css.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    
<body>
   <header>
    <nav class="nav">
      <span class="title"><h3>Zuricon<span>Gen</span></h3></span>
      <img src="assets/nav.svg" alt="" class="nav-icon">
    </nav>
   </header>
   <main>
    <div class="body">
        <div class="form">
            <div class="emoji"><img src="assets/smile.svg" alt=""></div>
            <h3>Welcome!</h3>
            <form action="">
              <p class="sign"> Sign in to your account</p>
                <label for="username">Email/ Username</label>
                <br>
                <input type="text" name="username" placeholder="Olamide">
              <div class="password-control">
                <label for="password">Password</label>
                <input type="password" placeholder="OlamideDavid1" name="password" id="myInput">
                <span class="eye" onclick="myFunction()">
                    <i id="hide1" class="fa-solid fa-eye"></i>
                    <i id="hide2" class="fa-solid fa-eye-slash"></i>
                  </span>
                </div>
            <div class="check">
              <span class="rem"> 
                <input type="checkbox" name="Remember" id="check"> 
                <span class="checkmark"></span>
                <label for="Remember">Remember me</label>
               </span>
               <span><a href="">Forgot Password?</a></span>
              </div>
            
            <button type="submit" id="signin">SIGN IN</button>
            
            <button id="google"><p>Or sign in with:</p><img src="assets/Google.svg" alt=""></button>
            </form>
            <p class="signup">Don't have an account? <a href="">Sign Up to get started!</a></p>


        </div>
    </div>
   </main>
   <footer>
    
   </footer>
   <script>
     function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type ==='password'){
              x.type = "text";
              y.style.display = "block";
              z.style.display = "none";
            }

            else{
              x.type = "password";
              y.style.display = "none";
              z.style.display = "block";
            }
          }
   </script>
    
</body>
</html>
